var gnb = {&#13;
	init : function(){&#13;
		this.action();&#13;
	},&#13;
&#13;
	action : function(){&#13;
		var nav = $('.gnb-section');&#13;
		var gnb = nav.find('.gnb &gt; li &gt; a');&#13;
		var H = [71,500];&#13;
		var spd = 600;&#13;
		var ani = 'easeInOutExpo';&#13;
&#13;
		gnb.on({&#13;
			'mouseenter' : function(){&#13;
				if(!nav.hasClass('on')){&#13;
					nav.addClass('on').animate({'height':H[1]},spd, ani);&#13;
				}&#13;
			}&#13;
		});&#13;
&#13;
		nav.on({&#13;
			'mouseleave' : function(){&#13;
				if(nav.hasClass('on')){&#13;
					nav.stop().removeClass('on').animate({'height':H[0]},spd, ani);&#13;
				}&#13;
			}&#13;
		})&#13;
	}&#13;
};&#13;
